<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 직업캐 찾기</title>
    <!-- favicon이 document에 자동 적용(.ico)이 안되면 head에서 link icon 속성으로 직접 지정가능(.다른확장자) -->
    <link rel="icon" href="favicon.png">
    <!-- CSS초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!-- 웹 폰트 설정 -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <h1 class="page-title">
        내 안에 숨어있는<br>
        직업 적성 찾기!
    </h1>
    <h2 class="page-subtitle">
        RELY
    </h2>
    <img src="images/main_character.png" alt="메인캐릭터" class="character">
    <a href="html/questions.html" class="btn orange">
        적성 찾으러 GO GO!
    </a>
    <div class="btn green small">
        주위에 공유하기
    </div>
</body>

</html>
